<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Posts</title>

  <style>
    :root {
      --bg1: #0f172a;
      --bg2: #071024;
      --accent: #7c5cff;
      --muted: #94a3b8;
      --success: #10b981;
      --danger: #ef4444;
      font-family: 'Inter', system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; }

    body {
      margin: 0;
      background: linear-gradient(180deg, var(--bg1), var(--bg2));
      color: #e6eef8;
      display: flex;
      justify-content: center;
      padding: 32px 16px;
    }

    .container {
      width: 100%;
      max-width: 820px;
    }

    /* ======================= HEADER ======================= */

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 32px;
      padding-bottom: 12px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .app-title {
      font-size: 28px;
      font-weight: 700;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    /* ACCOUNT BOX */

    .account-box {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 8px 14px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 12px;
      backdrop-filter: blur(6px);
    }

    .account-avatar {
      width: 38px;
      height: 38px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--accent), #5fb0ff);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      color: #071024;
      font-size: 17px;
    }

    .account-name {
      font-size: 15px;
      font-weight: 600;
    }

    /* LOGOUT BUTTON (separate) */

    .logout-btn {
      padding: 10px 18px;
      background: rgba(255, 65, 65, 0.15);
      border: 1px solid rgba(255, 65, 65, 0.3);
      border-radius: 10px;
      font-size: 14px;
      color: var(--danger);
      font-weight: 600;
      text-decoration: none;
      transition: 0.25s;
    }

    .logout-btn:hover {
      background: rgba(255, 65, 65, 0.2);
      border-color: rgba(255, 65, 65, 0.45);
    }

    /* ======================= FEED ======================= */

    .feed {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .post {
      padding: 24px;
      border-radius: 14px;
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.04);
      box-shadow: 0 6px 20px rgba(12,18,36,0.4);
      display: flex;
      flex-direction: column;
      gap: 16px;
      transition: 0.2s;
    }

    .post:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(12,18,36,0.55);
    }

    .post-header {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--accent), #5fb0ff);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      color: #071024;
      font-size: 18px;
    }

    .username {
      font-size: 15px;
      font-weight: 600;
    }

    .post-content {
      font-size: 15px;
      line-height: 1.5;
    }

    .post-footer {
      display: flex;
      justify-content: flex-end;
      font-size: 14px;
      color: var(--muted);
    }

    .likes {
      color: var(--success);
      font-weight: 600;
    }

    /* ======================= ADD POST BUTTON ======================= */

    .add-post-btn {
      position: fixed;
      bottom: 40px;
      right: 40px;
      width: 60px;
      height: 60px;
      background: var(--accent);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 34px;
      color: #fff;
      text-decoration: none;
      box-shadow: 0 10px 25px rgba(0,0,0,0.35);
      transition: 0.25s;
    }

    .add-post-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 14px 30px rgba(0,0,0,0.45);
      background: #8f77ff;
    }
  </style>
</head>

<body>
  <div class="container">

    <!-- HEADER -->
    <header>
      <div class="app-title">Social Feed</div>

      <div class="header-right">

        <!-- ACCOUNT BOX -->
        <div class="account-box">
          <div class="account-avatar">{{ username|first|upper }}</div>
          <div class="account-name">{{ username }}</div>
        </div>

        <!-- SEPARATE LOGOUT BUTTON -->
        <a class="logout-btn" href="/auth/logout">Log Out</a>

      </div>
    </header>

    <!-- POSTS FEED -->
    <main class="feed">
      {% for post in posts %}
        <article class="post">
          <div class="post-header">
            <div class="avatar">{{ post.author.fullname|first|upper }}</div>
            <span class="username">{{ post.author.fullname }}</span>
          </div>

          <div class="post-content">
            {{ post.content }}
          </div>

          <div class="post-footer">
            <span class="likes">❤️ {{ post.likes }}</span>
          </div>
        </article>
      {% endfor %}
    </main>

  </div>

  <!-- ADD POST BUTTON -->
  <a class="add-post-btn" href="/posts/add/">+</a>

</body>
</html>
